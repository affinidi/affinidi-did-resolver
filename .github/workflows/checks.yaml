name: checks

on:
  pull_request_target:
    types:
      - opened
      - synchronize

jobs:
  rust-pipeline:
    uses: affinidi/pipeline-rust/.github/workflows/checks.yaml@main
    secrets: inherit
    with:
      auditIgnore: 'RUSTSEC-2022-0040,RUSTSEC-2023-0071'
      coverage: 50
      useRedis: false
